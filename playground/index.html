<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Effects Demo</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <style>
    :root {
      --primary-color: #7158e2;
      --primary-light: rgba(113, 88, 226, 0.08);
      --text-color: #2d3748;
      --text-light: #718096;
      --border-color: #e2e8f0;
      --bg-color: #f7fafc;
      --card-bg: #ffffff;
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.05);
      --shadow: 0 4px 12px rgba(0,0,0,0.05);
      --shadow-lg: 0 12px 24px rgba(0,0,0,0.05);
      --transition: all 0.2s ease;
      --radius: 12px;
      --radius-sm: 8px;
      --spacing-sm: 0.75rem;
      --spacing-md: 1.25rem;
      --spacing-lg: 2rem;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      color: var(--text-color);
      background-color: var(--bg-color);
      line-height: 1.6;
      padding: var(--spacing-lg);
      max-width: 1440px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: var(--spacing-lg);
    }

    .greeting {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-color);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .app-container {
      display: grid;
      grid-template-columns: 240px 1fr;
      gap: var(--spacing-lg);
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
    }

    .nav-item {
      padding: var(--spacing-sm);
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: var(--transition);
      color: var(--text-light);
      font-weight: 500;
      background-color: var(--card-bg);
      box-shadow: var(--shadow-sm);
    }

    .nav-item:hover {
      background-color: var(--primary-light);
      transform: translateY(-2px);
    }

    .nav-item.active {
      background-color: var(--primary-light);
      color: var(--primary-color);
      font-weight: 600;
      border-left: 3px solid var(--primary-color);
    }

    .main-content {
      height: calc(100vh - 150px);
      min-height: 700px;
      position: relative;
      overflow: hidden;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
      position: relative;
      height: 100%;
    }

    /* Apply consistent styling to all effect previews */
    .effect-preview {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    /* Ensure all previews have consistent image handling */
    .effect-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background-color: var(--bg-color);
      border-radius: 16px;
    }

    /* Fixed dimensions container for consistent image display */
    .image-container {
      position: relative;
      aspect-ratio: 16 / 10;
      width: 100%;
      overflow: hidden !important;
      border-radius: 16px;
      box-sizing: border-box !important;
      background-color: #f3f3f3;
    }

    /* Style for images inside image containers */
    .image-container img {
      position: relative;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Override for all tabs to ensure consistent behavior */
    .tab-content .effect-preview {
      overflow: hidden !important;
    }

    .tab-content .image-container {
      overflow: hidden !important;
    }
    
    /* Enhanced shadow effects for all tabs */
    .tab-content canvas {
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .effect-controls {
      position: absolute;
      right: 20px;
      top: 20px;
      width: 280px;
      padding: var(--spacing-md);
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      z-index: 100;
      max-height: calc(100% - 40px);
      overflow-y: auto;
      transform: translateX(0);
      transition: transform 0.3s ease;
    }

    /* Collapsible controls */
    .toggle-controls {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      background: var(--primary-color);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 18px;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 101;
      box-shadow: var(--shadow);
    }

    .effect-controls.collapsed {
      transform: translateX(calc(100% + 20px));
    }

    /* More compact controls */
    .control-group {
      margin-bottom: var(--spacing-sm);
    }

    .switch-wrapper {
      margin-bottom: var(--spacing-sm);
    }

    /* Mobile adjustments */
    @media (max-width: 992px) {
      .app-container {
        grid-template-columns: 1fr;
        gap: var(--spacing-md);
      }
      
      .sidebar {
        flex-direction: row;
        overflow-x: auto;
        padding-bottom: var(--spacing-sm);
      }
      
      .nav-item {
        flex: 0 0 auto;
        min-width: 100px;
        text-align: center;
      }
      
      .main-content {
        height: 80vh;
      }
      
      .effect-controls {
        bottom: 20px;
        top: auto;
        left: 20px;
        right: 20px;
        width: auto;
        max-height: 60vh;
      }
    }

    @media (max-width: 768px) {
      body {
        padding: var(--spacing-sm);
      }
    }

    /* Additional styles for ASCII render */
    .ascii-render {
      font-family: 'Courier New', monospace;
      line-height: var(--ascii-line-height, 0.8em);
      white-space: pre;
      color: #00ff00;
      font-weight: bold;
      text-shadow: 0 0 2px rgba(0, 255, 0, 0.5);
      overflow: hidden;
    }
    
    /* Fix for ASCII wrapper to ensure strict containment */
    .ascii-wrapper {
      display: block !important;
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      border-radius: 16px !important;
      width: 100% !important;
      height: 100% !important;
      overflow: hidden !important;
      z-index: 10;
    }
    
    /* Ensuring the canvas has a transparent background */
    canvas[data-ascii-id] {
      background-color: transparent !important;
      overflow: hidden !important;
      position: absolute !important;
      z-index: 20 !important; /* Ensure proper layering */
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      display: block !important;
    }

    /* Fix for making sure the original image remains at proper dimensions */
    .ascii-wrapper img {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover !important;
      display: block !important;
      z-index: 5 !important; /* Low but still visible */
      visibility: visible !important;
      opacity: 1 !important;
    }

    /* Override for the ASCII effect tab to ensure tight containment */
    #ascii .effect-preview {
      overflow: hidden;
    }

    #ascii .image-container {
      overflow: hidden;
    }

    .control-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-sm);
    }

    label {
      font-weight: 500;
      font-size: 0.85rem;
      color: var(--text-light);
    }

    .value {
      font-weight: 600;
      font-size: 0.85rem;
      color: var(--text-color);
      min-width: 3rem;
      text-align: right;
    }

    /* Modern slider */
    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 4px;
      background: var(--border-color);
      border-radius: 2px;
      margin: 8px 0;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: var(--primary-color);
      border-radius: 50%;
      cursor: pointer;
      transition: var(--transition);
    }

    input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: var(--primary-color);
      border-radius: 50%;
      cursor: pointer;
      transition: var(--transition);
    }

    input[type="range"]::-webkit-slider-thumb:hover,
    input[type="range"]::-moz-range-thumb:hover {
      box-shadow: 0 0 0 5px var(--primary-light);
      transform: scale(1.05);
    }

    input[type="range"]::-webkit-slider-runnable-track,
    input[type="range"]::-moz-range-track {
      width: 100%;
      height: 4px;
      cursor: pointer;
    }

    /* Toggle switch */
    .switch-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--spacing-md);
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 36px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--border-color);
      transition: var(--transition);
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: var(--transition);
      border-radius: 50%;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    input:checked + .slider {
      background-color: var(--primary-color);
    }

    input:checked + .slider:before {
      transform: translateX(16px);
    }

    /* Apply consistent styling to all effect wrappers */
    .effect-wrapper {
      display: block !important;
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      border-radius: 16px !important;
      width: 100% !important;
      height: 100% !important;
      overflow: hidden !important;
    }
    
    /* Consistent styling for all effect canvases */
    canvas[data-effect-id] {
      background-color: transparent !important;
      overflow: hidden !important;
      position: absolute !important;
      z-index: 50 !important; /* Ensure proper layering */
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
    }

    /* Ensure all images in effect wrappers have consistent styling */
    .effect-wrapper img {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover !important;
      display: block !important;
    }

    /* Ensure consistent sizing across all tabs */
    .tab-content {
      height: 100%;
    }
    
    .tab-content .effect-preview {
      height: 100%;
    }
    
    #ascii .effect-preview,
    #zoom .effect-preview,
    #particle .effect-preview,
    #pixel .effect-preview,
    #minecraft .effect-preview,
    #lego .effect-preview {
      height: 600px;
    }
  </style>
</head>

  <script type="module">
    import { applyHoverEffect } from '../src/index.ts';

    // Store effect instances
    const effectInstances = {
      ascii: null,
      zoom: null,
      particle: null,
      pixel: null,
      minecraft: null,
      lego: null
    };

    // Tab switching logic
    document.querySelectorAll('.nav-item').forEach(tab => {
      tab.addEventListener('click', () => {
        const tabId = tab.getAttribute('data-tab');
        
        // Update active tab
        document.querySelectorAll('.nav-item').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        
        // Show corresponding content
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.getElementById(tabId)?.classList.add('active');
      });
    });

    // Initialize effects
    async function initializeEffects() {
      // Helper function to ensure images are loaded
      const ensureImageLoaded = (img) => {
        return new Promise((resolve) => {
          if (img.complete) resolve();
          else img.onload = () => resolve();
        });
      };

      // Initialize each effect
      // ASCII Effect
      const asciiDemo = document.getElementById('ascii-demo');
      if (asciiDemo) {
        await ensureImageLoaded(asciiDemo);
        effectInstances.ascii = applyHoverEffect(asciiDemo, {
          effect: 'ascii',
          size: 16,
          radius: 100,
          colored: true,
          glitchIntensity: 3,
          glitchSpeed: 5
        });

        // Set up controls
        const sizeControl = document.getElementById('ascii-size');
        const radiusControl = document.getElementById('ascii-radius');
        const colorControl = document.getElementById('ascii-color');
        const glitchIntensityControl = document.getElementById('ascii-glitch-intensity');
        const glitchSpeedControl = document.getElementById('ascii-glitch-speed');
        const activeToggle = document.getElementById('ascii-active');

        sizeControl?.addEventListener('input', () => {
          const size = parseInt(sizeControl.value);
          document.getElementById('ascii-size-value').textContent = `${size}px`;
          effectInstances.ascii?.setSize?.(size);
        });

        radiusControl?.addEventListener('input', () => {
          const radius = parseInt(radiusControl.value);
          document.getElementById('ascii-radius-value').textContent = `${radius}px`;
          effectInstances.ascii?.setRadius?.(radius);
        });

        colorControl?.addEventListener('change', () => {
          effectInstances.ascii?.setColored?.(colorControl.checked);
        });

        glitchIntensityControl?.addEventListener('input', () => {
          const intensity = parseInt(glitchIntensityControl.value);
          document.getElementById('ascii-glitch-intensity-value').textContent = intensity;
          effectInstances.ascii?.setGlitchIntensity?.(intensity);
        });

        glitchSpeedControl?.addEventListener('input', () => {
          const speed = parseFloat(glitchSpeedControl.value);
          document.getElementById('ascii-glitch-speed-value').textContent = speed.toFixed(1);
          effectInstances.ascii?.setGlitchSpeed?.(speed);
        });

        activeToggle?.addEventListener('change', () => {
          if (activeToggle.checked) {
            if (!effectInstances.ascii) {
              effectInstances.ascii = applyHoverEffect(asciiDemo, {
                effect: 'ascii',
                size: parseInt(sizeControl?.value || '16'),
                radius: parseInt(radiusControl?.value || '100'),
                colored: colorControl?.checked ?? true,
                glitchIntensity: parseInt(glitchIntensityControl?.value || '3'),
                glitchSpeed: parseFloat(glitchSpeedControl?.value || '5')
              });
            }
          } else if (effectInstances.ascii) {
            effectInstances.ascii.destroy();
            effectInstances.ascii = null;
          }
        });
      }

      // Other effects
      const effects = [
        {
          id: 'zoom',
          options: { effect: 'zoom', scale: 1.2, radius: 100 },
          controls: {
            scale: { min: 11, max: 20, default: 12, transform: v => v / 10 },
            radius: { min: 50, max: 200, default: 100 }
          }
        },
        {
          id: 'particle',
          options: { effect: 'particle-dust', spacing: 4, maxDrift: 28, radius: 110 },
          controls: {
            spacing: { min: 2, max: 10, default: 4 },
            maxDrift: { min: 10, max: 50, default: 28 },
            radius: { min: 50, max: 200, default: 110 }
          }
        },
        {
          id: 'pixel',
          options: { effect: 'pixel', blockSize: 6, radius: 130 },
          controls: {
            blockSize: { min: 4, max: 20, default: 6 },
            radius: { min: 50, max: 200, default: 130 }
          }
        },
        {
          id: 'minecraft',
          options: { effect: 'minecraft', blockSize: 6, radius: 130 },
          controls: {
            blockSize: { min: 4, max: 20, default: 6 },
            radius: { min: 50, max: 200, default: 130 }
          }
        },
        {
          id: 'lego',
          options: { 
            effect: 'lego', 
            blockSize: 16, 
            radius: 140,
            gap: 2,
            studScale: 0.33,
            depth: 0.25,
            softEdge: 90,
            fadeExp: 1.4
          },
          controls: {
            blockSize: { min: 8, max: 40, default: 16 },
            gap: { min: 1, max: 5, default: 2 },
            studScale: { min: 20, max: 70, default: 33, transform: v => v / 100 },
            depth: { min: 10, max: 40, default: 25, transform: v => v / 100 },
            radius: { min: 80, max: 200, default: 140 },
            softEdge: { min: 30, max: 150, default: 90 },
            fadeExp: { min: 10, max: 30, default: 14, transform: v => v / 10 }
          }
        }
      ];

      for (const effect of effects) {
        const demo = document.getElementById(`${effect.id}-demo`);
        if (demo) {
          await ensureImageLoaded(demo);
          effectInstances[effect.id] = applyHoverEffect(demo, effect.options);
          
          // Set up controls
          const activeToggle = document.getElementById(`${effect.id}-active`);
          activeToggle?.addEventListener('change', () => {
            if (activeToggle.checked) {
              if (!effectInstances[effect.id]) {
                effectInstances[effect.id] = applyHoverEffect(demo, effect.options);
              }
            } else if (effectInstances[effect.id]) {
              effectInstances[effect.id].destroy();
              effectInstances[effect.id] = null;
            }
          });

          // Set up sliders
          if (effect.controls) {
            for (const [param, config] of Object.entries(effect.controls)) {
              const control = document.getElementById(`${effect.id}-${param.replace(/[A-Z]/g, m => '-' + m.toLowerCase())}`);
              const valueDisplay = document.getElementById(`${effect.id}-${param.replace(/[A-Z]/g, m => '-' + m.toLowerCase())}-value`);
              
              if (control) {
                control.addEventListener('input', () => {
                  const rawValue = parseInt(control.value);
                  const value = config.transform ? config.transform(rawValue) : rawValue;
                  
                  if (valueDisplay) {
                    let displayValue = value;
                    if (param === 'scale') displayValue = value.toFixed(1) + 'x';
                    else if (['studScale', 'depth', 'fadeExp'].includes(param)) displayValue = value.toFixed(2);
                    else displayValue = value + 'px';
                    valueDisplay.textContent = displayValue;
                  }
                  
                  const setter = `set${param.charAt(0).toUpperCase() + param.slice(1)}`;
                  effectInstances[effect.id]?.[setter]?.(value);
                });
              }
            }
          }
        }
      }
    }

    // Initialize all effects when the page loads
    document.addEventListener('DOMContentLoaded', initializeEffects);
  </script>
</body>
