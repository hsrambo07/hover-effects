<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Effects Playground</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      line-height: 1.5;
    }
    
    section {
      margin-bottom: 4rem;
    }
    
    h1, h2 {
      margin-bottom: 1.5rem;
    }
    
    #hero {
      width: 100%;
      height: 400px;
      background-image: url('https://picsum.photos/1200/400');
      background-size: cover;
      background-position: center;
      margin-bottom: 2rem;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
    
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
    }
    
    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 6px;
    }
    
    .ascii-section {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }
    
    .ascii-section img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 6px;
    }

    .particle-section {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }
    
    .particle-section img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 6px;
    }

    #debug {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #f5f5f5;
      border-radius: 6px;
    }
    
    .controls {
      margin-bottom: 1rem;
      padding: 1rem;
      background: #f5f5f5;
      border-radius: 6px;
    }
    
    .controls label {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .controls input[type="range"] {
      flex: 1;
      max-width: 300px;
    }
    
    .controls span {
      min-width: 3em;
    }

    .pixel-section {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }
    
    .pixel-section img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 6px;
    }

    .controls label {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Hover Effects Playground</h1>
  <p>Hover over the elements to see the effects in action.</p>
  
  <section>
    <h2>Zoom Effect</h2>
    <div class="controls">
      <label>
        Radius: <span id="zoomRadiusValue">120</span>px
        <input type="range" id="zoomRadius" min="20" max="200" value="120" />
      </label>
    </div>
    <div id="hero">Hover to zoom</div>
  </section>
  
  <section>
    <h2>ASCII Effect</h2>
    <div class="controls">
      <label>
        Radius: <span id="asciiRadiusValue">80</span>px
        <input type="range" id="asciiRadius" min="20" max="160" value="80" />
      </label>
    </div>
    <div class="ascii-section">
      <img src="https://picsum.photos/600/600?5" alt="Portrait" data-hover="ascii" crossorigin="anonymous">
      <img src="https://picsum.photos/600/600?6" alt="Animal" data-hover="ascii" crossorigin="anonymous">
    </div>
  </section>
  
  <section>
    <h2>Particle Dust Effect</h2>
    <div class="controls">
      <label>
        Radius: <span id="particleRadiusValue">110</span>px
        <input type="range" id="particleRadius" min="20" max="200" value="110" />
      </label>
    </div>
    <div class="particle-section">
      <img src="https://picsum.photos/600/600?7" alt="Nature" data-hover="particle" crossorigin="anonymous">
      <img src="https://picsum.photos/600/600?8" alt="City" data-hover="particle" crossorigin="anonymous">
    </div>
  </section>

  <section>
    <h2>Pixel Effect</h2>
    <div class="controls">
      <label>
        Radius: <span id="pixelRadiusValue">130</span>px
        <input type="range" id="pixelRadius" min="20" max="200" value="130" />
      </label>
      <label>
        Block Size: <span id="pixelBlockValue">6</span>px
        <input type="range" id="pixelBlock" min="2" max="20" value="6" />
      </label>
    </div>
    <div class="pixel-section">
      <img src="https://picsum.photos/600/600?9" alt="Landscape" data-hover="pixel" crossorigin="anonymous">
      <img src="https://picsum.photos/600/600?10" alt="Portrait" data-hover="pixel" crossorigin="anonymous">
    </div>
  </section>
  
  <section>
    <h2>Minecraft Effect</h2>
    <div class="controls">
      <label>
        Radius: <span id="minecraftRadiusValue">130</span>px
        <input type="range" id="minecraftRadius" min="20" max="200" value="130" />
      </label>
      <label>
        Block Size: <span id="minecraftBlockValue">6</span>px
        <input type="range" id="minecraftBlock" min="2" max="20" value="6" />
      </label>
    </div>
    <div class="minecraft-section">
      <img src="https://picsum.photos/600/600?11" alt="Landscape" data-hover="minecraft" crossorigin="anonymous">
      <img src="https://picsum.photos/600/600?12" alt="Architecture" data-hover="minecraft" crossorigin="anonymous">
    </div>
  </section>
  
  <section id="debug">
    <h2>Debug Info</h2>
    <p>Check the browser console for debugging information</p>
  </section>
  
  <script type="module" src="./main.ts"></script>
</body>
</html>
